<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Energia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button name="novo" *ngIf="isAdministrador" color="primary" type="button" (click)="ativaModal()" >Novo</ion-button>
  <!-- Lista -->
  <ion-card *ngFor="let item of itens">
    <!-- TODO Ver se é possível um usuário realizar a edição ver regra de negocio -->
    <ion-card-header (click)="ativaModal(item)">
      <ion-card-subtitle>{{item.dataleitura | date: 'dd/MM/yyyy HH:mm:ss '}}</ion-card-subtitle>
      <ion-card-title>{{item.nomeinquilino}} - {{item.numeromedidor}}</ion-card-title>
      <ion-card-subtitle>Anterior: {{item.numeroalterior}}</ion-card-subtitle>
      <ion-card-subtitle>Atual: {{item.numeroatual}}</ion-card-subtitle>
      <ion-card-subtitle>R$: {{ (item.numeroatual - item.numeroalterior) * fatorMultiplicador }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
