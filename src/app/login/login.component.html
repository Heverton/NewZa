<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="padding-inline: 46%;">
      <img src="../../../assets/imagem-54x.jpg"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button name="salvar" *ngIf="!estaAutenticado" (click)="login()" expand="block" color="primary" >Login</ion-button>
        <ion-button name="salvar" *ngIf="!estaAutenticado" (click)="register()" expand="block" color="danger" >Register</ion-button>
        <!-- <ion-button (click)="googleSignIn()">Sign in with Google</ion-button> -->
      </ion-col>
    </ion-row>
