<ion-card>
  <ion-card-header>
    <ion-header slot="start">
      <ion-toolbar>
        <ion-buttons>
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Resetar sua senha</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <form [formGroup]="formb">

      <!-- TODO criar validaÃ§Ã£o de inquilinos habilitados -->
      <ion-item>
        <ion-label>CPF:</ion-label>
        <ion-input name="cpf" required formControlName="cpf" ></ion-input>
      </ion-item>
      <!-- TODO https://coryrylan.com/blog/angular-form-builder-and-validation-management -->
      <!-- TODO https://www.npmjs.com/package/ion-form-error-messages -->
      
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input name="login" type="email" required formControlName="login"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Senha:</ion-label>
        <ion-input name="senha" type="password" required formControlName="senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repita a senha:</ion-label>
        <ion-input name="confirmarSenha" type="password" required formControlName="senha"></ion-input>
        <div *ngIf="formb.controls['confirmarSenha'].hasError('validarSenhas') && formb.controls['confirmarSenha'].touched" style="color: red; padding-top: 0.2rem" >
          O Campo senha esta diferente do campo confimarSenha.
        </div>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button name="salvar"  (click)="salvar()" color="danger" type="submit"  >Registrar</ion-button>
          <ion-button name="voltar"  color="primary" type="button" (click)="voltar()">Voltar</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-card-header>
</ion-card>
