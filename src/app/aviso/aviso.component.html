<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aviso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button name="novo" *ngIf="isAdministrador" color="primary" type="button" (click)="ativaModal()" >Novo</ion-button>
  <!-- Lista -->
  <ion-card *ngFor="let item of itens">
    <ion-card-header (click)="ativaModal(item)">
      <ion-card-subtitle>{{item.dtCriacao | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
      <ion-card-title >{{item.nome}}</ion-card-title>
      <ion-card-subtitle>{{item.descricao}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
