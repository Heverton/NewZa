<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leitura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista -->
  <ion-card *ngFor="let item of itens">
    <ion-card-header>
        <ion-card-title>{{item.nome}}</ion-card-title>
        <ion-card-subtitle>{{item.telefone}}</ion-card-subtitle>
        <!-- Leitura Click -->
        <ion-card-subtitle> Registro de:
          <ion-button name="agua" *ngIf="isAdministrador" color="primary" type="button" (click)="ativaModal(prepararMedidor(1))" >√Ågua</ion-button>
          <ion-button name="luz" *ngIf="isAdministrador" color="primary" type="button" (click)="ativaModal(prepararMedidor(2))" >Luz</ion-button>
        </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
