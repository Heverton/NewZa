<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inquilino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista de inquilinos -->
  <ion-card *ngFor="let item of itens">
    <ion-card-header (click)="ativaModal(item)">
      <ion-card-subtitle>Nome: {{item.nome}}</ion-card-subtitle>
      <ion-card-title>Telefone: {{item.telefone}}</ion-card-title>
      <ion-card-subtitle>Data de nascimento: {{item.dtNascimento}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
