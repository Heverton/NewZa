<ion-app>
  <ion-menu side="start" menuId="first" contentId="menucentral">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let item of menusitens">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="item.url" routerDirection="forward">
              <!-- <ion-icon [name]="pages.icon" slot="start"></ion-icon> -->
              <span>{{item.descricao}}</span>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item (click)="realizarLogout()" >
            <span>Sair</span>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menucentral"></ion-router-outlet>
</ion-app>
